<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./private-messaging.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="private-messaging">
      <div class="private-messaging-child"></div>
      <img class="image-8-icon" alt="" src="./public/image-8@2x.png" />

      <div class="private-messaging-item"></div>
      <img
        class="back-button-icon"
        alt=""
        src="./public/back-button.svg"
        id="backButton"
      />

      <b class="seller-32145">SELLER #32145</b>
      <div class="header4">
        <img class="image-4-icon4" alt="" src="./public/image-4@2x.png" />

        <img
          class="profile-button-icon4"
          alt=""
          src="./public/profile-button.svg"
          id="profileButton"
        />

        <div class="home-button4" id="hOMEBUTTONContainer">
          <div class="home4">HOME</div>
        </div>
        <div class="sell-button4" id="sELLBUTTONContainer">
          <div class="sell4">SELL</div>
        </div>
      </div>
      <img
        class="bitsbids-logo-15"
        alt=""
        src="./public/bitsbids-logo-11@2x.png"
      />

      <div class="send-parent">
        <b class="send">Send</b>
        <img class="image-10-icon1" alt="" src="./public/image-10@2x.png" />
      </div>
    </div>

    <script>
      var backButton = document.getElementById("backButton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./product-page.html";
        });
      }
      
      var profileButton = document.getElementById("profileButton");
      if (profileButton) {
        profileButton.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var hOMEBUTTONContainer = document.getElementById("hOMEBUTTONContainer");
      if (hOMEBUTTONContainer) {
        hOMEBUTTONContainer.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var sELLBUTTONContainer = document.getElementById("sELLBUTTONContainer");
      if (sELLBUTTONContainer) {
        sELLBUTTONContainer.addEventListener("click", function (e) {
          window.location.href = "./sell-page.html";
        });
      }
      </script>
  </body>
</html>
