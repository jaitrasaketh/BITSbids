<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./wislist.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="wislist">
      <img class="image-11-icon" alt="" src="./public/image-11@2x.png" />

      <div class="wislist-child"></div>
      <div class="products" id="productsContainer">
        <div class="heirloom-tomato">Heirloom tomato</div>
        <div class="div2">$5.99</div>
        <div class="lb">$5.99 / lb</div>
        <img
          class="ed-o-neil-avvdzlhdowa-unsplash-icon"
          alt=""
          src="./public/edoneilavvdzlhdowaunsplash-1@2x.png"
        />
      </div>
      <div class="products1" id="productsContainer1">
        <div class="heirloom-tomato">Organic ginger</div>
        <div class="lb">$12.99 / lb</div>
        <div class="div2">$6.50</div>
        <img
          class="ed-o-neil-avvdzlhdowa-unsplash-icon"
          alt=""
          src="./public/noonbrewzicb4-ekmakunsplash1@2x.png"
        />
      </div>
      <div class="products2" id="productsContainer2">
        <div class="heirloom-tomato">Sweet onion</div>
        <div class="lb">$2.99 / lb</div>
        <div class="div2">$14.95</div>
        <img
          class="ed-o-neil-avvdzlhdowa-unsplash-icon"
          alt=""
          src="./public/k80-fkphulvmunsplash-2@2x.png"
        />
      </div>
      <div class="page-heading">
        <div class="wishlist">Wishlist</div>
        <div class="divider"></div>
      </div>
      <div class="live-bids-button" id="liveBidsButton">
        <div class="live-bids">Live Bids</div>
      </div>
      <div class="my-account-button" id="myAccountButton">
        <div class="live-bids">My Account</div>
      </div>
      <div class="wishlist-button" id="wishlistButtonContainer">
        <div class="live-bids">Wishlist</div>
      </div>
      <div class="header1">
        <img class="image-4-icon1" alt="" src="./public/image-4@2x.png" />

        <img
          class="profile-button-icon1"
          alt=""
          src="./public/profile-button.svg"
          id="profileButton"
        />

        <div class="home-button1" id="hOMEBUTTONContainer">
          <div class="home1">HOME</div>
        </div>
        <div class="sell-button1" id="sELLBUTTONContainer">
          <div class="sell1">SELL</div>
        </div>
        <img
          class="bitsbids-logo-12"
          alt=""
          src="./public/bitsbids-logo-11@2x.png"
        />
      </div>
      <img class="bits-band-icon1" alt="" src="./public/bits-band@2x.png" />
    </div>

    <script>
      var productsContainer = document.getElementById("productsContainer");
      if (productsContainer) {
        productsContainer.addEventListener("click", function (e) {
          window.location.href = "./product-page.html";
        });
      }
      
      var productsContainer1 = document.getElementById("productsContainer1");
      if (productsContainer1) {
        productsContainer1.addEventListener("click", function (e) {
          window.location.href = "./product-page.html";
        });
      }
      
      var productsContainer2 = document.getElementById("productsContainer2");
      if (productsContainer2) {
        productsContainer2.addEventListener("click", function (e) {
          window.location.href = "./product-page.html";
        });
      }
      
      var liveBidsButton = document.getElementById("liveBidsButton");
      if (liveBidsButton) {
        liveBidsButton.addEventListener("click", function (e) {
          window.location.href = "./live-bids.html";
        });
      }
      
      var myAccountButton = document.getElementById("myAccountButton");
      if (myAccountButton) {
        myAccountButton.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var wishlistButtonContainer = document.getElementById(
        "wishlistButtonContainer"
      );
      if (wishlistButtonContainer) {
        wishlistButtonContainer.addEventListener("click", function (e) {
          window.location.href = "wislist.html";
        });
      }
      
      var profileButton = document.getElementById("profileButton");
      if (profileButton) {
        profileButton.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var hOMEBUTTONContainer = document.getElementById("hOMEBUTTONContainer");
      if (hOMEBUTTONContainer) {
        hOMEBUTTONContainer.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var sELLBUTTONContainer = document.getElementById("sELLBUTTONContainer");
      if (sELLBUTTONContainer) {
        sELLBUTTONContainer.addEventListener("click", function (e) {
          window.location.href = "./sell-page.html";
        });
      }
      </script>
  </body>
</html>
