<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./product-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="product-page">
      <div class="ginger">
        <img
          class="noonbrew-zicb4-ekmak-unsplash-icon"
          alt=""
          src="./public/noonbrewzicb4-ekmakunsplash@2x.png"
        />

        <div class="ginger-child"></div>
        <div class="ginger-item"></div>
        <b class="time-left">TIME LEFT : 4hr 42m 36s</b>
      </div>
      <div class="div">$12.99</div>
      <div class="div1">$18.99</div>
      <div class="organic-ginger">Organic ginger</div>
      <div class="product-description">Product Description</div>
      <div class="product-page-child"></div>
      <img class="bits-band-icon" alt="" src="./public/bits-band@2x.png" />

      <div class="base-price">Base Price:</div>
      <div class="highest-bid">Highest Bid:</div>
      <div class="bid-now">Bid Now</div>
      <div class="header">
        <img class="image-4-icon" alt="" src="./public/image-4@2x.png" />

        <img
          class="profile-button-icon"
          alt=""
          src="./public/profile-button.svg"
          id="profileButton"
        />

        <div class="home-button" id="hOMEBUTTONContainer">
          <div class="home">HOME</div>
        </div>
        <div class="sell-button" id="sELLBUTTONContainer">
          <div class="sell">SELL</div>
        </div>
        <img
          class="bitsbids-logo-11"
          alt=""
          src="./public/bitsbids-logo-11@2x.png"
        />
      </div>
      <div class="message-button" id="messageButtonContainer">
        <div class="message-with-seller">Message with Seller</div>
      </div>
      <div class="bid-button1">
        <div class="bid-now1">Bid Now</div>
      </div>
      <img
        class="wishlist-button-icon"
        alt=""
        src="./public/wishlist-button.svg"
      />
    </div>

    <script>
      var profileButton = document.getElementById("profileButton");
      if (profileButton) {
        profileButton.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var hOMEBUTTONContainer = document.getElementById("hOMEBUTTONContainer");
      if (hOMEBUTTONContainer) {
        hOMEBUTTONContainer.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var sELLBUTTONContainer = document.getElementById("sELLBUTTONContainer");
      if (sELLBUTTONContainer) {
        sELLBUTTONContainer.addEventListener("click", function (e) {
          window.location.href = "./sell-page.html";
        });
      }
      
      var messageButtonContainer = document.getElementById("messageButtonContainer");
      if (messageButtonContainer) {
        messageButtonContainer.addEventListener("click", function (e) {
          window.location.href = "./private-messaging.html";
        });
      }
      </script>
  </body>
</html>
