<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="landing-page">
      <div class="log-in">Log In</div>
      <img
        class="bitsbids-logo-1"
        alt=""
        src="./public/bitsbids-logo-1@2x.png"
      />

      <div class="bid-button">
        <div class="login-with-google" id="loginWithGoogle">
          Login with Google
        </div>
        <img
          class="image-9-icon"
          alt=""
          src="./public/image-9@2x.png"
          id="image9"
        />
      </div>
    </div>

    <script>
      var loginWithGoogle = document.getElementById("loginWithGoogle");
      if (loginWithGoogle) {
        loginWithGoogle.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      
      var image9 = document.getElementById("image9");
      if (image9) {
        image9.addEventListener("click", function (e) {
          window.location.href = "./homepage.html";
        });
      }
      </script>
  </body>
</html>
